<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>相册边框效果</title>
    <style>
        .p {
            position: relative;
            margin: 70px auto;
            width: fit-content;
        }
        
        .p .c {
            border-radius: 15px;
            border-style: ridge;
            border-width: 20px;
            border-color: #ee7507;
            width: 188px;
            height: 106px;
            text-align: center;
            color: #fff;
            font-size: 24px;
            background: #626262;
        }
    </style>
</head>

<body>
    <div class="p">
        <div class="c">相册</div>
    </div>
</body>

</html>
